<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Films & Séries</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <h1 class="logo">Mon Streaming</h1>
            <nav>
                <ul>
                    <li><a href="#home">Accueil</a></li>
                    <li><a href="#categories">Catégories</a></li>
                    <li><a href="#results">Films & Séries</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section principale -->
    <main>
        <!-- Accueil -->
        <section id="home" class="section">
            <div class="container">
                <h2>Bienvenue sur Mon Streaming</h2>
                <p>Profitez des meilleurs films et séries en streaming gratuitement.</p>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Rechercher un film ou une série...">
                    <button type="submit">Rechercher</button>
                </form>
            </div>
        </section>

        <!-- Catégories -->
        <section id="categories" class="section">
            <div class="container">
                <h2>Catégories</h2>
                <ul class="categories-list">
                    <li><button onclick="loadCategory('films-crime')">Crime</button></li>
                    <li><button onclick="loadCategory('films-familial')">Familial</button></li>
                    <li><button onclick="loadCategory('films-histoire')">Histoire</button></li>
                    <li><button onclick="loadCategory('films-guerre')">Guerre</button></li>
                    <li><button onclick="loadCategory('films-musique')">Musique</button></li>
                </ul>
            </div>
        </section>

        <!-- Résultats -->
        <section id="results" class="section">
            <div class="container">
                <h2>Films & Séries</h2>
                <div id="movies-list" class="movies-grid">
                    <!-- Les films et séries apparaîtront ici -->
                </div>
            </div>
        </section>

        <!-- Lecteur Vidéo -->
        <section id="player" class="section">
            <div class="container">
                <h2>Lecteur Vidéo</h2>
                <video id="video-player" controls>
                    <source id="video-source" src="" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Mon Streaming - Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
