
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPCine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #f39c12;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            color: #f39c12;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .video-grid div {
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 8px;
        }
        .video-grid img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#recommended">Recommandé</a>
        <a href="#films">Films</a>
        <a href="#series">Séries TV</a>
        <a href="#anime">Anime</a>
    </div>

    <div class="section" id="recommended">
        <h2>Recommandé</h2>
        <div class="video-grid">
            <div>
                <img src="https://via.placeholder.com/150" alt="Film 1">
                <p>Film 1</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/150" alt="Film 2">
                <p>Film 2</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/150" alt="Film 3">
                <p>Film 3</p>
            </div>
        </div>
    </div>

    <div class="section" id="ads">
        <h2>Publicité</h2>
        <iframe src="https://webview.unityads.unity3d.com/unity-ads-sdk-webview/ad-viewer.v1.32.4-ad-viewer.html"></iframe>
    </div>

    <div class="section" id="films">
        <h2>Films</h2>
        <div class="video-grid">
            <div>
                <img src="https://via.placeholder.com/150" alt="Film 4">
                <p>Film 4</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/150" alt="Film 5">
                <p>Film 5</p>
            </div>
        </div>
    </div>

    <div class="section" id="series">
        <h2>Séries TV</h2>
        <div class="video-grid">
            <div>
                <img src="https://via.placeholder.com/150" alt="Série 1">
                <p>Série 1</p>
            </div>
        </div>
    </div>

    <div class="section" id="anime">
        <h2>Anime</h2>
        <div class="video-grid">
            <div>
                <img src="https://via.placeholder.com/150" alt="Anime 1">
                <p>Anime 1</p>
            </div>
        </div>
    </div>
</body>
</html>
